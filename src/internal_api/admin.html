<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ktulhu Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0b0b0f;
            color: #f5f7ff;
        }
        body {
            margin: 0;
            padding: 24px;
        }
        header,
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        button, select {
            background: #1f1f2e;
            border: 1px solid #2f2f46;
            color: inherit;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .admin-nav {
            gap: 16px;
            background: #111122;
            border: 1px solid #1f2034;
            border-radius: 10px;
            padding: 12px 16px;
        }
        .admin-nav strong {
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            color: #8a8cb5;
            text-transform: uppercase;
        }
        .admin-nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .admin-nav-links a {
            color: inherit;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            background: #1a1a2c;
            border: 1px solid #2f2f46;
            font-size: 0.9rem;
        }
        .admin-nav-links a:hover {
            border-color: #6366f1;
            color: #c7d2fe;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .card {
            background: #141422;
            border: 1px solid #1f2034;
            border-radius: 10px;
            padding: 16px;
        }
        .card h3 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: #8a8cb5;
        }
        .card .value {
            font-size: 1.8rem;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #13131f;
            border: 1px solid #1f2034;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #1f2034;
            text-align: left;
            word-break: break-word;
            max-width: 0;
        }
        th {
            background: #1b1b2e;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: #8a8cb5;
        }
        tr:hover {
            background: #1d1d31;
        }
        .chat-row {
            cursor: pointer;
        }
        .chat-row.selected {
            background: #2f2459;
        }
        .workspace {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            align-items: start;
        }
        @media (min-width: 960px) {
            .workspace {
                grid-template-columns: 1fr 1fr;
            }
        }
        .threads-panel,
        .messages-panel {
            background: #11111c;
            border: 1px solid #1f2034;
            border-radius: 10px;
            padding: 16px;
        }
        .threads-panel {
            min-height: 400px;
        }
        .messages-panel {
            max-height: 70vh;
            overflow-y: auto;
            min-height: 400px;
        }
        .message-item {
            padding: 10px 0;
            border-bottom: 1px solid #1f2034;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .message-meta {
            font-size: 0.8rem;
            color: #8a8cb5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 6px;
        }
        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: anywhere;
        }
        .classifier-meta {
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 0.75rem;
            color: #c7d2fe;
            width: 25%;
            min-width: 200px;
            align-self: flex-start;
        }
        .classifier-title {
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: #a5b4fc;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .classifier-grid {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .classifier-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        .classifier-row span:first-child {
            color: #9ca3af;
        }
        .classifier-row span:last-child {
            font-weight: 600;
            text-align: right;
        }
        .actions button {
            margin-right: 8px;
        }
        .pill {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.75rem;
        }
        .pill.assistant {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }
        .pill.user {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }
        .pill.summary {
            background: rgba(249, 115, 22, 0.2);
            color: #fdba74;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Admin Area</h1>
        <button id="refresh-btn">Refresh overview</button>
    </header>

    <nav class="admin-nav">
        <strong>Admin Routes</strong>
        <ul class="admin-nav-links" id="admin-route-list"></ul>
    </nav>

    <section class="grid" id="stats-cards">
        <div class="card">
            <h3>Total Users</h3>
            <div class="value" id="stat-users">-</div>
        </div>
        <div class="card">
            <h3>Known Devices</h3>
            <div class="value" id="stat-devices">-</div>
        </div>
        <div class="card">
            <h3>Total Chats</h3>
            <div class="value" id="stat-chats">-</div>
        </div>
        <div class="card">
            <h3>Total Messages</h3>
            <div class="value" id="stat-messages">-</div>
        </div>
        <div class="card">
            <h3>Liked Messages</h3>
            <div class="value" id="stat-liked">-</div>
        </div>
    </section>

    <section class="workspace">
        <div class="threads-panel">
            <h2>Recent Chats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Chat ID</th>
                        <th>Summary</th>
                        <th>Device Hash</th>
                        <th>Total</th>
                        <th>Liked</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody id="chat-table-body">
                    <tr><td colspan="6">Loading…</td></tr>
                </tbody>
            </table>
        </div>

        <section class="messages-panel" id="messages-panel">
            <h2>Messages for <span id="messages-chat-id">—</span></h2>
            <div id="message-list">Select a chat to load messages.</div>
        </section>
    </section>

    <script>
        const adminRouteList = document.getElementById('admin-route-list');
        const chatTableBody = document.getElementById('chat-table-body');
        const refreshBtn = document.getElementById('refresh-btn');
        const panel = document.getElementById('messages-panel');
        const panelChatId = document.getElementById('messages-chat-id');
        const messageList = document.getElementById('message-list');
        let selectedChatId = null;

        const adminRoutes = [
            { label: 'Admin UI', path: '/internal/admin' },
            { label: 'Devices Explorer', path: '/internal/admin/devices' },
            { label: 'Latest Raw Messages', path: '/internal/admin/last?limit=50' },
            { label: 'User Management', path: '/internal/users' },
        ];

        refreshBtn.addEventListener('click', loadOverview);
        renderAdminRoutes();

        async function loadOverview() {
            chatTableBody.innerHTML = '<tr><td colspan="6">Loading…</td></tr>';
            try {
                const res = await fetch('/internal/admin/overview');
                const data = await res.json();
                document.getElementById('stat-users').textContent = data.total_users;
                document.getElementById('stat-devices').textContent = data.total_devices;
                document.getElementById('stat-chats').textContent = data.total_chats;
                document.getElementById('stat-messages').textContent = data.total_messages;
                document.getElementById('stat-liked').textContent = data.liked_messages;
                renderChats(data.recent_chats);
            } catch (err) {
                chatTableBody.innerHTML = '<tr><td colspan="6">Failed to load overview</td></tr>';
                console.error('overview', err);
            }
        }

        function renderChats(chats) {
            if (!chats.length) {
                chatTableBody.innerHTML = '<tr><td colspan="6">No chats available</td></tr>';
                return;
            }

            chatTableBody.innerHTML = '';
            chats.forEach(chat => {
                const tr = document.createElement('tr');
                tr.className = 'chat-row';
                if (chat.chat_id === selectedChatId) {
                    tr.classList.add('selected');
                }
                tr.innerHTML = `
                    <td>${chat.chat_id}</td>
                    <td>${chat.summary ? escapeHtml(chat.summary) : '—'}</td>
                    <td>${chat.device_hash ?? '—'}</td>
                    <td>${chat.message_count}</td>
                    <td>${chat.liked_count}</td>
                    <td>${new Date(chat.updated_ts * 1000).toLocaleString()}</td>
                `;
                tr.addEventListener('click', () => selectChat(chat.chat_id));
                chatTableBody.appendChild(tr);
            });
        }

        function highlightSelectedRow(chatId) {
            document.querySelectorAll('.chat-row').forEach(row => {
                if (row.firstElementChild && row.firstElementChild.textContent === chatId) {
                    row.classList.add('selected');
                } else {
                    row.classList.remove('selected');
                }
            });
        }

        function selectChat(chatId) {
            selectedChatId = chatId;
            highlightSelectedRow(chatId);
            loadMessages(chatId);
        }

        async function loadMessages(chatId) {
            panelChatId.textContent = chatId;
            messageList.innerHTML = 'Loading messages…';

            try {
                const res = await fetch(`/api/chats/${chatId}/messages`);
                const data = await res.json();
                const messages = (data.messages || []).slice().sort((a, b) => a.ts - b.ts);
                renderMessages(chatId, messages);
            } catch (err) {
                messageList.textContent = 'Failed to load messages';
                console.error('messages', err);
            }
        }

        function renderMessages(chatId, messages) {
            if (!messages.length) {
                messageList.textContent = 'No messages available';
                return;
            }

            messageList.innerHTML = '';
            messages.forEach(msg => {
                const container = document.createElement('div');
                container.className = 'message-item';
                const classifierHtml = renderClassifierBox(msg.meta);
                container.innerHTML = `
                    <div class="message-meta">
                        <span>
                            <span class="pill ${msg.role}">${msg.role}</span>
                            ${msg.language ? '· ' + msg.language : ''}
                            · ${new Date(msg.ts * 1000).toLocaleString()}
                        </span>
                        <span class="actions">
                            <button data-action="toggle-like">${msg.liked ? 'Unlike' : 'Like'}</button>
                            <button data-action="delete" style="color:#f87171;border-color:#f87171;">Delete</button>
                        </span>
                    </div>
                    <div class="message-body">
                        <div class="message-text">${escapeHtml(msg.text ?? '')}</div>
                        ${classifierHtml}
                    </div>
                `;
                container.querySelector('[data-action="toggle-like"]').addEventListener('click', async () => {
                    await toggleLike(chatId, msg.id, !msg.liked);
                    loadMessages(chatId);
                });
                container.querySelector('[data-action="delete"]').addEventListener('click', async () => {
                    if (!confirm('Delete this message?')) return;
                    await deleteMessage(chatId, msg.id);
                    loadMessages(chatId);
                });
                messageList.appendChild(container);
            });
            messageList.scrollTop = messageList.scrollHeight;
        }

        function renderAdminRoutes() {
            adminRouteList.innerHTML = '';
            adminRoutes.forEach(route => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = route.path;
                link.textContent = route.label;
                li.appendChild(link);
                adminRouteList.appendChild(li);
            });
        }

        async function toggleLike(chatId, messageId, liked) {
            await fetch(`/internal/chat-thread/${chatId}/message/${messageId}/liked`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ liked })
            });
        }

        async function deleteMessage(chatId, messageId) {
            await fetch(`/internal/chat-thread/${chatId}/message/${messageId}`, {
                method: 'DELETE'
            });
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function formatHeadPrediction(head) {
            if (!head) return null;
            const label = escapeHtml(head.label ?? '');
            if (!label) return null;
            if (typeof head.score === 'number') {
                return `${label} (${head.score.toFixed(3)})`;
            }
            return label;
        }

        function renderClassifierBox(meta) {
            if (!meta || !meta.classifier) return '';
            const { classifier, intent } = meta;
            const rows = [];

            rows.push({ label: 'Speech Act', value: formatHeadPrediction(classifier.speech_act) });
            rows.push({ label: 'Domain', value: formatHeadPrediction(classifier.domain) });
            rows.push({ label: 'Expectation', value: formatHeadPrediction(classifier.expectation) });
            rows.push({ label: 'Phatic', value: formatHeadPrediction(classifier.phatic) });
            rows.push({ label: 'Support', value: formatHeadPrediction(classifier.support) });

            if (intent) {
                if (intent.prompt_key) {
                    rows.push({ label: 'Prompt Key', value: escapeHtml(intent.prompt_key) });
                }
                if (intent.routing_path) {
                    rows.push({
                        label: 'Routing Path',
                        value: escapeHtml(String(intent.routing_path)),
                    });
                }
                if (intent.final_intent_kind) {
                    rows.push({
                        label: 'Intent Kind',
                        value: escapeHtml(String(intent.final_intent_kind)),
                    });
                }
            }

            const filtered = rows.filter(row => row.value);
            if (!filtered.length) return '';

            const grid = filtered
                .map(
                    row => `
                <div class="classifier-row">
                    <span>${row.label}</span>
                    <span>${row.value}</span>
                </div>`
                )
                .join('');

            return `
                <div class="classifier-meta">
                    <div class="classifier-title">Classifier Decision</div>
                    <div class="classifier-grid">
                        ${grid}
                    </div>
                </div>
            `;
        }

        loadOverview();
    </script>
</body>
</html>
